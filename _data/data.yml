projects:
    title: Projects
    intro: >
       This section highlights a variety of my projects in the domain of Natural Language Processing and Web Development, displaying my ability to apply AI techniques, develop effective translation models, build efficient search engines, and create intuitive web-based services. The projects underline my proficiency in handling various languages such as English, German, Chinese and Korean, and demonstrate my adeptness at using various tools and methodologies like IBM models, Flask, and XML corpus.

    assignments:
      - title: AI German Grammar Correction Service
        link: https://germanworld.pythonanywhere.com/
        tagline: "An AI-powered web service that detects and explains grammatical errors in German texts."

      - title: Development of Statistical Dependency Parser
        link: https://github.com/DojunPark/IMS-Dependency_Parsing
        tagline: "A statistical dependency parser for English and German texts with approximately 75 UAS scores, based on the arc-standard parser."

      - title: Statistical Chinese-Korean Machine Translation
        link: https://github.com/b05102139/smt
        tagline: "Development of a Statistical Chinese-Korean Machine Translation model utilizing IBM-model theories and multiple tokenization techniques."

      - title: Development of web-based XML corpus search service
        link: https://github.com/DojunPark/text_technology
        tagline: "A project involving the creation of a database using XML corpus and the development of a search engine utilizing Flask."

publications:
    title: Publications
    intro: |
      My research interests lie in the application of machine learning and deep learning techniques to natural language processing, with a specific focus on machine translation. In the works listed below, I've explored methods for improving German phoneme recognition using text-to-phoneme data augmentation, proposed a qualitative method for evaluating the grammar accuracy of machine translation models, and investigated the use of multiple tokenization strategies in Korean-English machine translation. These publications represent my ongoing commitment to improving machine understanding of human languages, with the ultimate goal of creating more accurate and effective translation tools.
    papers:
      - title: "German Phoneme Recognition with Text-to-Phoneme Data Augmentation"
        link: https://arxiv.org/abs/2211.13776
        authors: Dojun Park, Seohyun Park
        conference: arXiv:2211.13776

      - title: "Grammar Accuracy Evaluation (GAE): Quantifiable Qualitative Evaluation of Machine Translation Models"
        link: https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11100317
        authors: Dojun Park, Youngjin Jang, Harksoo Kim
        conference: Journal of KIISE 49(7):514-520

      - title: Korean- English Machine Translation with Multiple Tokenization Strategy
        link: https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE10583415
        authors: Dojun Park, Youngjin Jang, Harksoo Kim
        conference: Korea Computer Congress 2021, 1720â€“1722

