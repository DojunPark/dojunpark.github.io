experiences:
    title: Experiences
    info:
      - role: Research Intern
        time: Aug. 2020 - July. 2021
        company: Konkuk University NLP Lab, Seoul
        details: |
          During my tenure as a Research Intern from Aug. 2020 to July. 2021 at Konkuk University NLP Lab, Seoul, I was heavily involved in the realm of machine learning and natural language processing. I facilitated weekly study sessions with other interns and graduate students, delving into machine learning and deep learning algorithms and conducting hands-on NLP exercises. Additionally, I audited a graduate-level course on NLP, acquiring knowledge on various tasks within the NLP field. Most notably, I undertook independent research on machine translation during my internship, which resulted in the publication of a paper in a domestic conference and a journal, further elucidated in the 'Publications' section.
