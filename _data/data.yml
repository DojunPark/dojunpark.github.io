career-profile:
    title: Career Profile
    summary: |
      Experienced Natural Language Processing engineer with a solid background in Computational Linguistics. I've managed a variety of NLP projects and have published papers in the field. Fluent in Korean, English, German, and Chinese, I utilize my linguistic expertise to excel in diverse language-related tasks. I am deeply passionate about deploying my skills to address intricate challenges in the NLP domain, with keen interests in the development of generative models, such as machine translation and LLM, and their evaluation.


