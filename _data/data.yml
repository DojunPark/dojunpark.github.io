career-profile:
    title: Career Profile
    summary: |
      A proficient Natural Language Processing (NLP) engineer with a solid background in Computational Linguistics. My extensive experience in diverse projects and research, as evidenced by my numerous publications, enables me to handle a broad range of tasks efficiently. Fluent in multiple languages, including Korean, English, German, and Chinese, I leverage my linguistic proficiency to excel in various language-related tasks. Passionate about applying my skills and knowledge to solve complex problems in the field of NLP.

