experiences:
    title: Experiences
    info:
      - role: Research Assistent
        time: Nov. 2023 - Current
        company: Artificial Intelligence Institute of Seoul National University (AIIS)
        details: |
          As a research assistant, I'm actively engaged in a project focused on human-level evaluation of Large Language Models (LLMs). My responsibilities include designing and implementing a pragmatic evaluation framework, analyzing LLM performance, and contributing to the development of more context-aware modeling. In close collaboration with a team of researchers and professors, I contribute to research discussions and idea generation.
      
      - role: Undergraduate Researcher
        time: Aug. 2020 - July. 2021
        company: Natural Language Processing Lab, Konkuk University
        details: |
          In my role as an undergraduate researcher, I was intensively involved in Machine Translation (MT) and its evaluation, specifically focusing on enhancing the performance of MT systems for the English-Korean language pair. My work involved modeling Transformer-based MT systems and evaluating their performance using the BLEU metric for automatic assessment and Grammar Accuracy Evaluation (GAE), a novel evaluation framework I developed that focuses on grammatical correctness.

publications:
    title: Publications
    intro: |
      My research interests lie in the application of machine learning and deep learning techniques to natural language processing, with a specific focus on machine translation. In the works listed below, I've explored methods for improving German phoneme recognition using text-to-phoneme data augmentation, proposed a qualitative method for evaluating the grammar accuracy of machine translation models, and investigated the use of multiple tokenization strategies in Korean-English machine translation. These publications represent my ongoing commitment to improving machine understanding of human languages, with the ultimate goal of creating more accurate and effective translation tools.
    papers:
      - title: "MultiPragEval: Multilingual Pragmatic Evaluation of Large Language Models"
        authors: Dojun Park, Jiwoo Lee, Seohyun Park, Haeyun Jeong, Youngen Koo, Soonha Hwang, Seongwoo Park, Sungeun Lee
        conference: Under Review
      
      - title: "Pragmatic Competence Evaluation of Large Language Models for Korean"
        link: https://arxiv.org/abs/2403.12675
        authors: Dojun Park, Jiwoo Lee, Haeyun Jeong, Seohyun Park, Sungeun Lee
        conference: Under Review

      - title: "Multi-Dimensional Machine Translation Evaluation: Model Evaluation and Resource for Korean"
        link: https://aclanthology.org/2024.lrec-main.1024/
        authors: Dojun Park, Sebastian Padó
        conference: LREC-COLING 2024

      - title: "German Phoneme Recognition with Text-to-Phoneme Data Augmentation"
        link: https://arxiv.org/abs/2211.13776
        authors: Dojun Park, Seohyun Park
        conference: arXiv:2211.13776

      - title: "Grammar Accuracy Evaluation (GAE): Quantifiable Qualitative Evaluation of Machine Translation Models"
        link: https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11100317
        authors: Dojun Park, Youngjin Jang, Harksoo Kim
        conference: Journal of KIISE 49(7):514-520

      - title: Korean- English Machine Translation with Multiple Tokenization Strategy
        link: https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE10583415
        authors: Dojun Park, Youngjin Jang, Harksoo Kim
        conference: Korea Computer Congress 2021, 1720–1722      

projects:
    title: Projects
    intro: >
       I highlights here a variety of my projects in the domain of Natural Language Processing and Web Development, displaying my ability to apply AI techniques, develop effective translation models, build efficient search engines, and create intuitive web-based services. The projects underline my proficiency in handling various languages such as English, German, Chinese and Korean, and demonstrate my adeptness at using various tools and methodologies like IBM models, Flask, and XML corpus.

    assignments:
      - title: AI Korean Tutor
        link: https://koreantutor.pythonanywhere.com/
        tagline: "A Flask-based web service that detects and explains grammatical errors in Korean texts by leveraging GPT-3.5-turbo."

      - title: Development of Statistical Dependency Parser
        link: https://github.com/DojunPark/IMS-Dependency_Parsing
        tagline: "A statistical dependency parser for English and German texts with approximately 75 UAS scores, based on the arc-standard parser."

      - title: Statistical Chinese-Korean Machine Translation
        link: https://github.com/b05102139/smt
        tagline: "Development of a Statistical Chinese-Korean Machine Translation model utilizing IBM-model theories and multiple tokenization techniques."

      - title: Development of web-based XML corpus search service
        link: https://github.com/DojunPark/text_technology
        tagline: "A project involving the creation of a database using XML corpus and the development of a search engine utilizing Flask."

